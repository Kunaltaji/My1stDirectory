
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>TempTester</title>
	
</head>
<body style="display:inline-block;align-items: center;">
	<div style="display: block;align-self: center;width: 400px;height: 500px;background-color: lightblue">
		<img src="sun.jpg"style="width: 150px;">
	<p id="output">Default Text</p>
    <div>Tempreture: <span id="output1">Default Text</span></div>
     <div>Timezone: <span id="output2">Default Text</span></div>
     <p id="output3">default</p>
     <input id="city">
     <button onclick="show_temp()">Submit</button>
     <script type="text/javascript">
     	     function show_temp(){
     	     	
     	     	city=document.getElementById("city").value;
     	     	 httpRequest=new XMLHttpRequest();
     	     	 url="https://api.weatherbit.io/v2.0/current?city="+city+"&key=4707b19ffc604c33bc44a90173e0a5af";
     	     	 httpRequest.open("GET",url);
     	     	 httpRequest.send();

     	     	 httpRequest.onreadystatechange=function(){
     	     	 	if(this.readyState==4 && this.status==200){
     	     	 		user_data=JSON.parse(this.response);
     	     	 		document.getElementById("output").innerHTML=city;
     	     	 		document.getElementById("output1").innerHTML=user_data.data[0].temp;
     	     	 		document.getElementById("output2").innerHTML=user_data.data[0].timezone;
     	     	 		document.getElementById("output3").innerHTML=user_data.data[0].ob_time;


     	     	 	}
     	     	 }
     	     }
     </script>
	</div>
	
</body>
</html>
