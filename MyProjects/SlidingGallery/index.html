<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Kunal's Fruit Gallery</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<!-- <link rel="stylesheet" type="text/css" href="css/Animated-heading.css"> -->
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container-box">
		<h1>Hey,<span> this is my SlidingGallery ...!</span></h1>
	</div>
	
	<div class="slider">
		<a class="previous" onclick="slideShow(-1)">&#11160</a>
		<div class="slide">
			<img class="demo cursor" src="images/image1.jpeg"  onclick="goOn(1)"  alt="Pomegrenate">
		</div>
		<div class="slide">
			<img class="demo cursor" src="images/image2.jpeg" onclick="goOn(2)"alt="Orange">
		</div>
		<div class="slide">
			<img class="demo cursor" src="images/image3.jpeg"  onclick="goOn(3)" alt="Greaps">
		</div>
		<div class="slide">
			<img class="demo cursor" src="images/image4.jpeg" onclick="goOn(4)" alt="Apple">
		</div>
		<div class="slide">
			<img class="demo cursor" src="images/image5.jpeg" onclick="goOn(5)" alt="Blackberies">
		</div>
		<div class="slide">
			<img class="demo cursor" src="images/image6.jpeg"  onclick="goOn(6)"  alt="Lemon">
		</div>
		<div class="slide">
			<img class="demo cursor" src="images/image7.jpeg" onclick="goOn(7)" alt="Bery">
		</div>
		<div class="slide">
			<img class="demo cursor" src="images/image8.jpeg"onclick="goOn(8)" alt="Strawberies">
		</div>
		<div class="slide">
			<img class="demo cursor" src="images/image9.jpeg" onclick="goOn(9)" alt="Apples">
		</div>
		<div class="slide">
			<img class="demo cursor" src="images/image10.jpeg" onclick="goOn(10)" alt="Fruits">
		</div>
		<a class="next" onclick="slideShow(1)" >&#11162</a>
	</div>
	
	<div class="container">
		<div class="blocks">
			<img src="images/image1.jpeg" style="width:100%" alt="Pomegrenate">
			<div class="caption captionText">Pomegrenate</div>
		</div>
		<div class="blocks">
			<img src="images/image2.jpeg" style="width:100%" alt="Orange">
			<div class="caption captionText">Orange</div>
		</div>
		<div class="blocks">
			<img src="images/image3.jpeg" style="width:100%" alt="Greaps">
			<div class="caption captionText">Greaps</div>
		</div>
		<div class="blocks">
			<img src="images/image4.jpeg" style="width:100%" alt="Apple">
			<div class="caption captionText">Apple</div>
		</div>
		<div class="blocks">
			<img src="images/image5.jpeg" style="width:100%" alt="Blackberies">
			<div class="caption captionText">Blackberies</div>
		</div>
		<div class="blocks">
			<img src="images/image6.jpeg" style="width:100%" alt="Lemon">
			<div class="caption captionText">Lemon</div>
		</div>
		<div class="blocks">
			<img src="images/image7.jpeg" style="width:100%" alt="Bery">
			<div class="caption captionText">Bery</div>
		</div>
		<div class="blocks">
			<img src="images/image8.jpeg" style="width:100%" alt="Strawbery">
			<div class="caption captionText">Strawbery</div>
		</div>
		<div class="blocks">
			<img src="images/image9.jpeg" style="width:100%" alt="Apples">
			<div class="caption captionText">Apples</div>
		</div>
		<div class="blocks">
			<img src="images/image10.jpeg" style="width:100%" alt="Fruits">
			<div class="caption captionText">Fruits</div>
		</div>
		
	</div>
	<script src="JavaScript/script.js"></script>
</body>
</html>
